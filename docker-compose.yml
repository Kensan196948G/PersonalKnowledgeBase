# Docker構成（最小・安心型）
# 通常開発はホスト環境で行う。Dockerは以下の用途で使用：
# - PostgreSQLデータベース
# - 本番相当の起動テスト
# - SubAgentの危険作業テスト

services:
  # PostgreSQL（DB用 - 常用）
  postgres:
    image: postgres:16-alpine
    container_name: pkb-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: pkb_user
      POSTGRES_PASSWORD: pkb_password
      POSTGRES_DB: knowledgebase
      TZ: Asia/Tokyo
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # アプリ検証用（任意 - 必要時のみ使用）
  # app:
  #   image: node:20-slim
  #   volumes:
  #     - .:/app
  #   working_dir: /app
  #   command: bash

volumes:
  postgres_data:
